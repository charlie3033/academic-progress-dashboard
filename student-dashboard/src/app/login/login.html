<html>
  <head>
    <meta charset="UTF-8">
    <title>Student Login</title>
  </head>
  <body>
    <div class="login">
      <div class="left-heading"><h1>Academic Progress</h1><h1>Dashboard</h1></div>
      <div class="right-heading">
        <div class="login-card">
          <!-- -------login page------- -->
          <div *ngIf="!showForgot && !showOtp">
            <div class="avatar-circle">
              <span class="avatar-icon">ðŸ‘¤</span>
            </div>
            <h2>Student Login!</h2>
            <form id="loginForm" (ngSubmit)="login()">
              <div class="input-group">
                <input [(ngModel)]="roll" type="email" name="email" placeholder="Roll Number" required id="email"/>
              </div>
                <div class="input-group">
                  <input [(ngModel)]="password" id="password" name="password" type="password" placeholder="Password" required />
                </div>
              <button class="login-btn" type="submit">Login</button>
            </form>
            <!-- <a class="link-btn" (click)="openForgot()">Forgot Password?</a> -->
          </div>
          <!-- -------forgot page------- -->
          <div *ngIf="showForgot">
            <button class="back-btn" type="button" (click)="goBack()">â¬… Back</button>
            <h2 class="second-title">Forgot Password ?</h2>
            <br>
            <p>Enter Your Roll No. below, We will send an OTP to your registered email address.</p>
            <form id="forgotForm" (ngSubmit)="sendResetLink()">
              <div class="input-group">
                <input [(ngModel)]="roll" type="email" name="email" placeholder="Roll Number" required id="email"/>
              </div>
              <button class="login-btn" type="submit" style="margin-top: 10px;">Send Reset Link</button>
            </form>
          </div>
          <!-- ------- otp page------- -->
          <div *ngIf="showOtp">
            <button class="back-btn" type="button" (click)="goBackToForgot()">â¬… Back</button>
            <h2>Forgot Password ?</h2>
            <form id="otpForm" (ngSubmit)="verifyOtp()">
              <div class="input-group">
                <input [(ngModel)]="roll" type="email" name="email" placeholder="Roll Number" required id="email" disabled/>
              </div>
              <div class="input-group">
                <input [(ngModel)]="otp" name="otp" placeholder="Enter OTP"
                  maxlength="6" pattern="[0-9]*" inputmode="numeric" required #otpField="ngModel"
                  autofocus>
              </div>
              <div class="otp-info">
                <label>OTP sent to {{maskemail}}</label>
              </div>
              <button class="login-btn" type="submit">Verify OTP</button>
              <button class="link-btn" type="button" (click)="sendOtp()"
              [disabled]="resendTimer > 0 || isResending">
              {{isResending ? 'sending...' : resendTimer > 0 ? 'Resend OTP (' + resendTimer + 's)' : 'Resend OTP'}}</button>
            </form>
          </div>

      </div>
      </div>

      <br>
    </div>

        <p class="note">Note:-</p>
        <ul class="note-list">
          <li>password will be combination of :-</li>
          <p>Students ( FirstName LastName RollNo.)</p>
          <li>No Space in between letters</li>
          <li>Password is caseSensitive</li>
        </ul>
      </div> -->


  </body>
</html>
